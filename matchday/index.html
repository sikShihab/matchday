<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MatchDay ⚽</title>
<link rel="icon" href="logo.png">
<link rel="stylesheet" href="styles.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#007bff">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>

<header>
  <img src="logo.png" alt="MatchDay Logo" class="logo">
  <h1>MatchDay ⚽</h1>
</header>

<section id="loginSection">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>
  <button id="googleSignInBtn">Sign in with Google</button>
</section>

<!-- Admin Dashboard -->
<section id="adminDashboard" class="dashboard">
  <h2>Admin Dashboard</h2>
  <h3>Create / Edit Match</h3>
  <input type="date" id="matchDate">
  <input type="time" id="matchTime">
  <input type="text" id="matchLocation" placeholder="Location">
  <input type="number" id="matchSlots" placeholder="Max Slots">
  <button id="createMatchBtn">Create Match</button>

  <h3>Announcements</h3>
  <input type="text" id="announcementInput" placeholder="New announcement">
  <button id="postAnnouncementBtn">Post Announcement</button>
  
  <h3>View Bookings</h3>
  <div id="bookingListAdmin"></div>
</section>

<!-- Player Dashboard -->
<section id="playerDashboard" class="dashboard">
  <h2>Player Dashboard</h2>
  <h3>Your Profile</h3>
  <input type="text" id="playerName" placeholder="Name">
  <input type="text" id="playerContact" placeholder="Contact">
  <button id="saveProfileBtn">Save Profile</button>

  <h3>Upcoming Match</h3>
  <div id="matchInfoPlayer"></div>
  <div id="bookingOptions">
    <select id="paymentMethod">
      <option value="bkash">bKash</option>
      <option value="onSpot">On Spot Cash</option>
    </select>
    <button id="bookSlotBtn">Book Slot</button>
  </div>

  <h3>Who Booked</h3>
  <ul id="bookedPlayersList"></ul>

  <h3>Announcements</h3>
  <ul id="announcementList"></ul>
</section>

<script src="app.js"></script>

<script>
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js')
    .then(() => console.log("Service Worker registered"))
    .catch(err => console.log("SW registration failed", err));
}
</script>

</body>
</html>
