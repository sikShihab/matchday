<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MatchDay ⚽</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" href="logo.png">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <img src="logo.png" alt="MatchDay Logo" class="logo">
  <h1>MatchDay ⚽</h1>
</header>

<section id="profileSection">
  <h2>Your Profile</h2>
  <input type="text" id="nameInput" placeholder="Name">
  <input type="text" id="contactInput" placeholder="Contact">
  <input type="text" id="positionInput" placeholder="Position">
  <input type="text" id="teamInput" placeholder="Team (optional)">
  <input type="text" id="jerseyInput" placeholder="Jersey Number (optional)">
  <button id="saveProfileBtn">Save Profile</button>

  <h3>Stats</h3>
  <input type="number" id="gamesPlayed" placeholder="Games Played">
  <input type="number" id="goals" placeholder="Goals">
</section>

<section id="bookSection">
  <h2>Book Your Match Slot</h2>
  <input type="date" id="matchDate">
  <input type="time" id="matchTime">
  <select id="paymentMethod">
    <option value="bkash">bKash</option>
    <option value="onSpot">On Spot Cash</option>
  </select>
  <button id="bookBtn">Book Slot</button>
</section>

<script src="app.js"></script>
</body>
</html>
