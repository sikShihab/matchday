<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MatchDay âš½</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="logo.png">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>MatchDay âš½</h1>

  <!-- Sign Up Form -->
  <div id="signupForm">
    <input type="email" id="emailInput" placeholder="Email">
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="signupBtn">Sign Up</button>
  </div>

  <!-- Login Form -->
  <div id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <script>
    // ðŸ”¹ Firebase config (replace with your own Firebase project)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ðŸ”¹ Sign Up
    document.getElementById("signupBtn").addEventListener("click", function() {
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          alert("Sign Up Successful!");

          // Create default player profile in Firestore
          db.collection("players").doc(user.uid).set({
            email: user.email,
            position: "",       // player can update later
            name: "",
            contact: "",
            team: "",
            jersey: "",
            gamesPlayed: 0,
            goals: 0,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .catch(error => {
          alert(error.message);
          console.error(error);
        });
    });

    // ðŸ”¹ Login
    document.getElementById("loginBtn").addEventListener("click", function() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Login Successful!");
          console.log(userCredential.user);
          // Here you can redirect to main app/dashboard
        })
        .catch(error => {
          alert(error.message);
          console.error(error);
        });
    });

    // Optional: Check if user is already logged in
    auth.onAuthStateChanged(user => {
      if(user) {
        console.log("User is logged in:", user.email);
        // Redirect to dashboard or show profile
      }
    });
  </script>
</body>
</html>
