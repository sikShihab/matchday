<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MatchDay ⚽</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" href="logo.png">
<link rel="stylesheet" href="styles.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<header>
  <img src="logo.png" alt="MatchDay Logo" class="logo">
  <h1>MatchDay ⚽</h1>
</header>

<section id="authSection">
  <h2>Sign Up</h2>
  <input type="email" id="emailInput" placeholder="Email">
  <input type="password" id="passwordInput" placeholder="Password">
  <button id="signupBtn">Sign Up</button>

  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">
  <button id="loginBtn">Login</button>
</section>

<section id="profileSection" style="display:none;">
  <h2>Your Profile</h2>
  <input type="text" id="nameInput" placeholder="Name">
  <input type="text" id="contactInput" placeholder="Contact">
  <input type="text" id="positionInput" placeholder="Position">
  <input type="text" id="teamInput" placeholder="Team (optional)">
  <input type="text" id="jerseyInput" placeholder="Jersey Number (optional)">
  <input type="file" id="photoInput" accept="image/*">
  <button id="saveProfileBtn">Save Profile</button>

  <h3>Stats</h3>
  <p id="gamesPlayed">Games Played: 0</p>
  <p id="goals">Goals: 0</p>
</section>

<section id="bookSection" style="display:none;">
  <h2>Book Your Match Slot</h2>
  <input type="date" id="matchDate">
  <input type="time" id="matchTime">
  <select id="paymentMethod">
    <option value="bkash">bKash</option>
    <option value="onSpot">On Spot Cash</option>
  </select>
  <button id="bookBtn">Book Slot</button>
</section>

<script src="app.js"></script>
</body>
</html>
